<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="nav"></div>

    <div class="content">
      <div class="upperText">
        <h1>Why choose us?</h1>
        <h2>Fair prices.</h2>
        <h2>Quality dogs.</h2>
        <h2>No fuzz.</h2>
      </div>
      <br />

      <div id="dogVideo">
        <h1 class="upperText">Video</h1>
        <br />
        <video autoplay muted loop id="video">
          <source src="dog_video.mp4" type="video/mp4" />
        </video>
      </div>
      <h1 class="upperText">Most popular dogs</h1>
      <div class="dogInfo">
        <img
          src="../img/dog_2.jpg"
          alt="german shepard"
          class="dogImg"
          id="homedog"
        />
        <p class="dogText"></p>
      </div>
    </div>
    <script src="navbartest.js"></script>
    <script src="slideshow.js"></script>
  </body>
</html>
