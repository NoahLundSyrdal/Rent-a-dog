<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our dogs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="nav"></div>
    <br />
    <div class="content">
      <div id="contactbox">
        <form id="orderForm">
          <h1 id="contactus">Order</h1>
          <label for="dogId">Dog-ID:</label>
          <input type="text" name="dogId" id="dogId" /><br />
          <br />
          <label for="startDate">Pick up date:</label>
          <input type="date" name="startDate" id="startDate" /><br />
          <label for="stopDate">Delivery date:</label>
          <input type="date" name="stopDate" id="stopDate" /><br />
          <br />
          <label for="phoneNumber">Phone number:</label>
          <input type="text" name="phoneNumber" id="phoneNumber" /><br />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />
          <br><br>
            <button
              type="submit"
              form="orderForm"
              id="sendbtn"
              onclick="confirm('Do you want to send your order?')"
            >
              Send
            </button>
        </form>
      </div>
    </div>

    <script src="navbartest.js"></script>
  </body>
</html>
